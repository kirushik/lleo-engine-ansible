---
- name: Setup Ubuntu for using with lleo's website engine
  hosts: all
  gather_facts: yes
  become: yes
  vars_files:
    - settings.yml

  roles:
    - updated
    - secured
    - mariadb
    - memcached
    - php-fpm
    - nginx
    - { role: newrelic, when: vagrant is not defined }
    - lleo-engine